<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        margin: 30px;
    }

.content{
    display: flex;
    align-items: center;
    background-image: url(https://vm.beeteam368.net/wp-content/uploads/2021/12/hacker-6741676_1920-420x237.jpg);
       flex-wrap: wrap;
 width: 100%;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        padding: 20px;
        border-radius: 10px;
        height: 510px;
}
    article {
       flex-grow: 1;
    }

    .header {
        display: flex;
        padding: 10px;
        align-items: center;
        gap: 15px;
        color: white;
    }

    .icon {
        cursor: pointer;
    }

    h2 a {
        text-decoration: none;
        font-size: 34px;
        font-weight: 800;
        color: white;
    }



    .footer {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 10px;
        padding-top: 20px;
    }

    .footer a {
        background-color: #e60505;
        border-radius: 3px;
        padding: 5px;
        text-decoration: none;
        color: white;
    }

    .footer:hover a {
        background-color: rgb(183, 194, 194);
    }

    .spon {
        background-color: rgba(240, 243, 66, 0.979);
        padding: 6px;
        border-radius: 3px;
    }

    .spon span {
        background-color: rgba(207, 207, 199, 0.932);
        padding: 3px;
        
    }

    .footer button {
        background-color: rgb(183, 194, 194);
        padding: 6px;
        border-radius: 3px;
        color: white;
    }

    /* .footer:hover button {
        background-color: #e60505;
        cursor: pointer;
    } */

    .jom:hover .fa-solid fa-comment {
        background-color: #e60505;
        cursor: pointer; 
    }
    .saidbar img {
        width: 100%;
      flex-basis: 200px; 
        margin-bottom: 15px;
        padding-left: 10px;
    }

    .onetwo {

        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .saidbar:hover img {
        border: 2px solid greenyellow;
    }


    .saidbar {

       flex-basis: 200px;
        border-left: 2px solid red;
        height: 350px;
        padding: 0px 10px;
        overflow-y: auto;
        
    }
</style>

<body>
    <div class="content">
        <!-- right  -->
        <article>
            <div class="header">
                <div class="icon">
                    <i class="fa-solid fa-heart" style="color: #e60505;"></i>
                    <i class="fa-regular fa-thumbs-down"></i>
                    <i class="fa-light fa-face-smile"></i>
                    <i class="fa-solid fa-face-smile"></i>
                    <span> 60 reactions</span>
                </div>
                <div class="jom">
                    <i class="fa-solid fa-comment"></i>
                    <span>0 comments</span>
                </div>
                <div>
                    <i class="fa-solid fa-eye"></i>
                    <span> 14.3k views</span>
                </div>
            </div>
            <h2><a href=""> Day of the
                 Worrior</a></h2>

            <div class="footer">
                <a href=""> <i class="fa-solid fa-play"></i>
                    <span> Watch Now &nbsp; 1:42</span></a>

                <span class="spon">
                    <span>HD</span>
                    <span>4K</span>
                </span>

                <button>
                    <i class="fa-solid fa-eye"></i> <span>preview</span>
                </button>

            </div>
        </article>


        <!-- left  -->
        <div class="saidbar">

            <img src="https://dreamslms.dreamstechnologies.com/html/assets/img/course/course-07.jpg" alt="">
            <div>
                <img src="https://dreamslms.dreamstechnologies.com/html/assets/img/course/course-07.jpg" alt="">
            </div>
            <div>
                <img src="https://dreamslms.dreamstechnologies.com/html/assets/img/course/course-07.jpg" alt="">
            </div>
        </div>
    </div>
