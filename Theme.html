    article {

    .mini-box {

        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        padding: 20px;
        border-radius: 10px;
       
    }

    .progress-box {
        display: flex;
        margin-top: 115px;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    .circle-box {
        background-color: black;
        border-radius: 50%;
        padding: 2px;
    }

    .circle-box span {
        color: white;
        font-size: 10px;
        border: 1px solid #46ce46;
        border-radius: 50%;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 25px;
        width: 25px;
    }

    .circle-box span sup {
        font-size: 7px;
    }

    .chart-box {
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: #00000094;
        color: white;
        padding: 3px 7px;
        border-radius: 8px;
    }

    .min-content {
        padding: 20px;
    }

    .min-content h5 {

    }

    .nb {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 5px;
    }

    .nb h6 {
        color: red;
        font-size: 14px;
    }

    .lees {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
    }
</style>
